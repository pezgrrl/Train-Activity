<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<div class="container">

    <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">A schedule for trains</h3>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="card mb-4 p-4">
                <div class="card-body">
                    <h3 class="card-title">Current Train Schedule</h3>

                    <form>
                        <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" name="train-name" id="train" placeholder="Thomas" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" name="destination" id="destination" placeholder="Ffarquhar Road" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" name="arrival" id="arrival" placeholder="1:11" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="arrival-input">Frequency</label>
                            <input class="form-control" name="frequency" id="freq" placeholder="15" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">

            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Add Train</h3>
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/javascript/app.js"></script>


</body>

</html>
